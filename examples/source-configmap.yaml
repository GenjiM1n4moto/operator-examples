apiVersion: v1
kind: ConfigMap
metadata:
  name: source-config
  namespace: default
  labels:
    app: configmap-syncer-demo
data:
  app.properties: |
    # Application configuration
    app.name=my-application
    app.version=1.0.0
    app.debug=true
  database.properties: |
    # Database configuration
    db.host=localhost
    db.port=5432
    db.name=myapp