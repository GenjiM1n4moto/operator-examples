# This rule is not used by the project pod-labeler itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the labels.example.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pod-labeler
    app.kubernetes.io/managed-by: kustomize
  name: podlabeler-editor-role
rules:
- apiGroups:
  - labels.example.com
  resources:
  - podlabelers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - labels.example.com
  resources:
  - podlabelers/status
  verbs:
  - get
